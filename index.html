<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Homework Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --orange: #ff8c43;
      --purple: #6a1a8c;
      --light-bg: #fffbf5;
      --card-bg: white;
      --green: #48c48a;
      --red: #f16a6a;
      --yellow-star: #ffc400;
      --blue: #4299e1;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      background-image: radial-gradient(var(--orange) 1px, transparent 0);
      background-size: 40px 40px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 2.5rem 2rem;
      background-color: var(--card-bg);
      border-radius: 2rem;
      border: 4px solid var(--orange);
      box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.1), 0 0 0 10px rgba(255, 140, 67, 0.1);
    }

    .header {
      text-align: center;
    }

    .header h1 {
      color: var(--orange);
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .header p {
      color: var(--purple);
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: -0.25rem;
      margin-bottom: 2rem;
    }

    .profile-pic-container {
      margin-bottom: 1.5rem;
      margin-top: -1rem;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--purple);
      box-shadow: 0 0 0 4px white;
    }

    .stats-grid {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    .stat-card {
      flex: 1;
      background-color: var(--card-bg);
      padding: 1rem 0.5rem;
      border-radius: 1rem;
      text-align: center;
      border: 1px solid #eee;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .stat-card h2 {
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--purple); 
    }

    .stat-card p {
      font-size: 2.5rem;
      font-weight: 900;
      color: var(--purple);
      line-height: 1.1;
    }

    .stat-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 2.4rem;
      margin-top: 0.25rem;
    }

    .stat-icon img {
      width: 2.4rem;
      height: 2.4rem;
      object-fit: contain;
    }

    #stars-count + .stat-icon i { 
      color: var(--yellow-star); 
      font-size: 2.4rem;
    }

    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .calendar-header button {
      background-color: var(--orange);
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s, transform 0.2s;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    #prev-month-btn { left: 0; }
    #next-month-btn { right: 0; }

    .calendar-header button:hover {
      background-color: #e57632;
    }

    .calendar-header button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background-color: #ccc;
    }

    .calendar-month-year {
      font-size: 1.25rem;
      font-weight: 700;
      color: #333;
      padding: 0 3rem;
    }

    .calendar-view {
      display: flex;
      flex-wrap: nowrap;
      justify-content: flex-start;
      gap: 0.75rem;
      padding-bottom: 3rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .week-card {
      width: 100px;
      flex-shrink: 0;
      padding: 1rem 0.75rem; 
      border-radius: 0.75rem;
      text-align: center;
      cursor: pointer;
      border: 4px solid transparent; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.2s;
    }

    .week-card:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .week-card h3 {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0.1rem;
      color: #1a202c;
    }

    .week-card p {
      font-size: 0.7rem;
      color: rgba(0, 0, 0, 0.6);
      line-height: 1;
    }

    .status-complete { background-color: var(--green); color: white; border-color: #38a070; }
    .status-partial { background-color: var(--yellow-star); color: #333; border-color: #cc9d00; }
    .status-nothing-done { background-color: var(--red); color: white; border-color: #c15454; }
    .status-none { background-color: var(--blue); color: white; border-color: #3179b8; }
    .status-unmarked { background-color: #f0f0f0; color: #555; border-color: #ccc; }

    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex; justify-content: center; align-items: center;
      opacity: 0; visibility: hidden; transition: opacity 0.3s;
      z-index: 1000;
    }

    .overlay.visible { opacity: 1; visibility: visible; }

    .overlay-content {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      position: relative;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
    }

    .btn-status {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 700;
      border: 2px solid transparent;
      transition: all 0.2s;
      color: white;
    }

    .btn-status.complete { background-color: var(--green); }
    .btn-status.partial { background-color: var(--yellow-star); color: #333; }
    .btn-status.nothing-done { background-color: var(--red); }
    .btn-status.none { background-color: var(--blue); }

    #confirm-bonus-btn {
      background-color: var(--orange);
      color: white;
    }

    #bonus-stars-picker {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    #bonus-stars-picker .fa-star {
      font-size: 1.5rem;
      color: #d1d5db;
      cursor: pointer;
      transition: color 0.1s;
    }

    #bonus-stars-picker .fa-star.active {
      color: var(--yellow-star);
    }

    .v-text {
      text-align: center;
      margin-top: 2rem;
      color: #ccc;
      font-size: 0.7rem;
    }
  </style>
</head>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    let db, trackerRef, isFirebaseReady = false, data = {};
    const START_DATE = new Date('2025-09-08');
    START_DATE.setHours(0,0,0,0);
    let currentDate = new Date(); currentDate.setDate(1);
    let currentWeekData = {};

    const calendar = document.getElementById('calendar');
    const currentMonthYear = document.getElementById('current-month-year');
    const prevMonthBtn = document.getElementById('prev-month-btn');
    const nextMonthBtn = document.getElementById('next-month-btn');
    const overlay = document.getElementById('overlay');
    const overlayWeekTitle = document.getElementById('overlay-week-title');
    const closeOverlayBtn = document.getElementById('close-overlay-btn');
    const statusButtons = document.querySelectorAll('.btn-status:not(#confirm-bonus-btn)');
    const starsCountElem = document.getElementById('stars-count');
    const unicornsCountElem = document.getElementById('unicorns-count');
    const streakCountElem = document.getElementById('streak-count');
    const bonusStarsContainer = document.getElementById('bonus-stars-container');
    const bonusStarsPicker = document.getElementById('bonus-stars-picker');
    const confirmBonusBtn = document.getElementById('confirm-bonus-btn');

    function listenForData() {
      if (!isFirebaseReady || !trackerRef) return;
      onSnapshot(trackerRef, (docSnap) => {
        data = docSnap.exists() ? docSnap.data().weeks || {} : {};
        updateStats();
        renderCalendar();
      });
    }

    async function saveData() {
      if (!isFirebaseReady) return;
      await setDoc(trackerRef, { weeks: data }, { merge: true });
    }

    function updateStats() {
      let stars_total = 0, streak_current = 0;
      const today = new Date(); today.setHours(0,0,0,0);
      const sorted = Object.keys(data).sort((a,b)=>new Date(a)-new Date(b));
      sorted.forEach(k=>{
        const week=data[k], status=week.status;
        if(status==='complete'){stars_total+=1+(week.bonusStars||0);streak_current++;}
        else if(status==='partial'){stars_total+=0.5;streak_current++;}
        else if(status==='nothing-done'){streak_current=0;}
      });
      const unicorns=Math.floor(stars_total/4);
      starsCountElem.textContent = stars_total % 1===0?stars_total:stars_total.toFixed(1);
      unicornsCountElem.textContent=unicorns;
      streakCountElem.textContent=streak_current;
    }

    function renderCalendar() {
      calendar.innerHTML='';
      const firstDay=new Date(currentDate.getFullYear(),currentDate.getMonth(),1);
      const day=firstDay.getDay();
      const diff=day===1?0:(day===0?6:day-1);
      const startOfView=new Date(firstDay);startOfView.setDate(firstDay.getDate()-diff);
      startOfView.setHours(0,0,0,0);
      const baseWeekNumber=Math.max(0,Math.floor((startOfView-START_DATE)/(7*86400000)))+1;
      for(let i=0;i<5;i++){
        const weekStart=new Date(startOfView);weekStart.setDate(startOfView.getDate()+i*7);
        const weekEnd=new Date(weekStart);weekEnd.setDate(weekStart.getDate()+6);
        const weekKey=weekStart.toISOString().split('T')[0];
        const week=data[weekKey]||{status:'unmarked'};
        const card=document.createElement('div');
        card.classList.add('week-card',`status-${week.status}`);
        const weekNum=baseWeekNumber+i;
        const range=`${weekStart.getMonth()+1}/${weekStart.getDate()} - ${weekEnd.getMonth()+1}/${weekEnd.getDate()}`;
        card.innerHTML=`<h3>Week ${weekNum}</h3><p>${range}</p>`;
        card.onclick=()=>{currentWeekData={weekStart:weekKey};showOverlay(weekKey,weekNum);};
        calendar.appendChild(card);
      }
      currentMonthYear.textContent=currentDate.toLocaleDateString('en-US',{month:'long',year:'numeric'});
    }
